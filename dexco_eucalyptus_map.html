
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dexco Eucalyptus Plantation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([-18.800, -48.100], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var geojsonData = {"type": "FeatureCollection", "features": [{"type": "Feature", "properties": {"name": "Dexco eucalyptus plantations", "company": "Dexco", "note": "Managed eucalyptus stands in Tri\u00e2ngulo Mineiro (MG)"}, "geometry": {"type": "Point", "coordinates": [-48.1, -18.8]}}]};

    L.geoJSON(geojsonData, {
        onEachFeature: function (feature, layer) {
            const p = feature.properties;
            const popup = `<b>${p.name}</b><br>Company: ${p.company}<br>${p.note}`;
            layer.bindPopup(popup);
        }
    }).addTo(map);
</script>
</body>
</html>
